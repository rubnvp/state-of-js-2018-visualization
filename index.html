<html>
  <head>    
    <title>State of JS 2018</title>    
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta charSet="utf-8"/>
    <meta name="description" content="Interactive data visualization of State of JS 2018 poll answers."/>
    <meta property="og:type" content="article"/>
    <meta property="og:url" content="https://rubnvp.github.io/state-of-js-2018-visualization/"/>
    <meta property="og:image" content="https://2018.stateofjs.com/images/stateofjs2018-social.png"/>
    <meta property="og:title" content="State of JavaScript 2018: @rubnvp visualization"/>
    <meta name="twitter:card" content="summary_large_image"/>
    <meta name="twitter:image:src" content="https://2018.stateofjs.com/images/stateofjs2018-social.png"/>
    <meta name="twitter:title" content="State of JavaScript 2018: @rubnvp visualization"/>
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dc/3.0.9/dc.min.css"/>
    <link rel="stylesheet" href="./css/styles.css"/>
  </head>

  <body>

    <nav class="navbar navbar-inverse">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">State of JS 2018</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Explore data</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">

      <!-- Loading spinner face -->
      <span id="loading" class="loading-wrapper">
        <svg class="loading-spinner" width="40" height="40" viewBox="0 0 1000 1000">
          <g transform="translate(500,500) scale(2)" fill="none">
            <circle r="200"  stroke="#444" stroke-width="20"></circle>
            <g transform="translate(-60,-60)">
              <circle r="20" fill="#444"></circle>
            </g>
            <g transform="translate(60,-60)">
              <circle r="20" fill="#444"></circle>
            </g>
            <g transform="translate(-100,0)" fill="#444">
              <path d="m0 0 a50,50 0 0,0 200,0"></path>
            </g>
          </g>
        </svg>
        Click on things to<br>
        interact!
      </span>

      <div class="sticky-header">
        <div id="data-count" class="dc-data-count dc-chart">
            <h4>
              Showing
              <span class="filter-count"></span>
              out of
              <span class="total-count"></span>
              answers
              <span class="no-wrap">| <a id="reset-filters" href="#">Reset filters</a></span>
            </h4>
        </div>
      </div>
      
      <div class="row">
        <div class="col-xs-12">
            <div id="chart-map" class="dc-chart chart-map scroll-x"></div>
        </div>             
    </div>
      
    <div class="row">
      <div class="col-xs-12">
        <h3>Demographics</h3>
      </div>
      <div class="col-md-2">
        <h4 class="text-left">Gender</h4>
        <div id="chart-gender" class="dc-chart scroll-x"></div>
      </div>
      <div class="col-md-6">
        <h4 class="text-left">Salary</h4>
        <div id="chart-salary" class="dc-chart scroll-x"></div>
      </div>
      <div class="col-md-4">
        <h4 class="text-left">Company Size</h4>
        <div id="chart-company-size" class="dc-chart scroll-x"></div>
      </div>
    </div>

      <div class="row">
        <div class="col-xs-12">
            <h4 class="text-left">Filtered answers</h4>
            <div class="scroll-x">
              <table id="data-table" class="table table-bordered table-striped">
                  <thead>
                    <tr class="header">
                        <th><span class="hidden-xs hidden-sm">Normalized </span>Country</th>
                        <th class="hidden-xs hidden-sm">City</th>
                        <th>Salary</th>
                        <th>Gender</th>
                        <th><span class="hidden-xs hidden-sm">Company </span>Size</th>
                    </tr>
                  </thead>
              </table>
            </div>
        </div>
    </div>

    </div>
    <!-- dcjs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crossfilter/1.3.12/crossfilter.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.7.0/d3.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dc/3.0.9/dc.js"></script>
    <!-- Topojson -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/3.0.2/topojson.js"></script>
    <!-- Lodash -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.11/lodash.js"></script>
    <!-- App -->
    <script src="./js/normalizeCountry.js"></script>
    <script src="./js/app.js"></script>
    <!-- live-server --ignore=.git/** ./ -->
  </body>    

</html>
